<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link rel = "icon" href = "https://www.flaticon.com/svg/static/icons/svg/1617/1617222.svg" 
    
        type = "image/x-icon"> 
</head>
<body>
    <div id="container">
        <div class="side-nav">
            <h3 id = "nav-title">Friends</h1>
            <p class="name">Freya</p>
            <p class="name">Linda</p>
            <p class="name">Kenan</p>
            <p class="name">Theresa</p>
        </div>
        <div class="main">
                <div class="received-msg">
                    <p class = "msg">Hey</p>
                    <p class = "time">14:00</p>
                </div>
                <div class="received-msg">
                    <p class = "msg">Hello?</p>
                    <p class = "time">14:31</p>
                </div>
                <div class="sent-msg">
                    <p class = "msg">Sorry, been busy</p>
                    <p class = "time">17:58</p>
                </div>
                <div class="received-msg">
                    <p class = "msg">You work too much</p>
                    <p class = "time">17:59</p>
                </div>
                <div class="sent-msg">
                    <p class = "msg">Tell me about it</p>
                    <p class = "time">17:59</p>
                </div>
        </div>
        <div class="foot">
            <input id="input" type="text" placeholder="Type a message">
            <div id="send-btn">SEND</div>
        </div>
    </div>
</body>
</html>
